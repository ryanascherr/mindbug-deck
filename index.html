<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/wallpaper/fav-icon.png">
    <title>Mindbug Deck</title>
</head>
<body>
    <h1>Ryan's Mindbug Deck</h1>
    <div class="stats">
        <!-- <div class="total-cards"></div> -->
        <div class="stat-set">
            <div class="fc-num"></div>
            <div class="ns-num"></div>
            <div class="ev-num"></div>
            <div class="et-num"></div>
            <div class="promo-num"></div>
        </div>
        <div class="stat-set">
            <div class="frenzy-num"></div>
            <div class="hunter-num"></div>
            <div class="poisonous-num"></div>
            <div class="sneaky-num"></div>
            <div class="tough-num"></div>
            <div class="keyword-none"></div>
        </div>
        <div class="stat-set">
            <div class="play-num"></div>
            <div class="attack-num"></div>
            <div class="defeated-num"></div>
            <div class="discard-num"></div>
            <div class="trigger-none"></div>
        </div>
    </div>
    <div class="deck-info"></div>
    <div class="deck-holder"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
    
</body>
</html>
