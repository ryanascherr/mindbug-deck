<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/fav-icon.png">
    <title>Mindbug Deck</title>
</head>
<body>
    <h1>- Custom Deck -</h1>
    <div class="total-number-div"><span class="total-number"></span> Cards</div>
    <div class="btn-container">
        <button class="js_save-btn">Save to Clipboard</button>
    </div>
    <div class="stats">
        <div class="stat-set">
            <h3>How many from each set?</h3>
            <div class="fc-num"></div>
            <div class="ns-num"></div>
            <div class="ev-num"></div>
            <div class="et-num"></div>
            <div class="bk-num"></div>
            <div class="bg-num"></div>
            <div class="tt-num"></div>
            <div class="promo-num"></div>
        </div>
        <div class="stat-set">
            <h3>How many of each keyword?</h3>
            <div class="frenzy-num"></div>
            <div class="hunter-num"></div>
            <div class="poisonous-num"></div>
            <div class="sneaky-num"></div>
            <div class="tough-num"></div>
            <div class="fast-num"></div>
            <div class="keyword-none"></div>
        </div>
        <div class="stat-set">
            <h3>How many of each trigger?</h3>
            <div class="play-num"></div>
            <div class="attack-num"></div>
            <div class="defeated-num"></div>
            <div class="action-num"></div>
            <div class="discard-num"></div>
            <div class="harvest-num"></div>
            <div class="trigger-none"></div>
        </div>
        <div class="stat-set power-distribution">
            <h3>Power Distribution</h3>
            <canvas id="myChart" style="max-width:600px; height: 100%;"></canvas>
        </div>
    </div>
    <div class="deck-holder"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="./script.js"></script>
    
</body>
</html>
